<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <header class="hero is-link">
        <div class="hero-body">
            <p class="title has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div>
                        <h3 class="title is-3">Search for a City:</h3>
                        <input id="city-search" class="input is-info" type="text" placeholder="ex. Seattle">
                        <button class="button is-info">Go</button>
                    </div>
                </div>

                <div class="column">
                    <div>
                        <p class="title">City (MM/DD/YYYY)</p>
                        <p>This is where the temp, wind, and humidity of today will display.</p>
                    </div>

                    <div class="nes-container is-rounded">
                        <h3>5 Day Weather Forecast</h3>
                    </div>

                </div>
            </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
