<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="hero is-link">
        <div class="hero-body">
            <p class="title has-text-centered">Weather Dashboard</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="columns">
                <!-- Search button area -->
                <div class="column is-one-fifth">
                    <div>
                        <h3 class="title is-3">Search for a City:</h3>
                        <input id="city-search" class="input is-info is-hover" type="text" placeholder="ex. Seattle">
                    </div>
                    <div class="buttons is-grouped is-centered mt-2">
                        <button class="button is-info is-normal is-focused" id="searchBtn">Search</button>
                    </div>

                    <div id="search-history"></div>

                </div>

                <div class="column">
                    <!-- Main display for the searched city -->
                    <section class="section box">
                        <div class="title" id="searched-city"></div>
                        <div class="block" id="temp"></div>
                        <div class="block" id="wind"></div>
                        <div class="block" id="humidity"></div>
                    </section>

                    <!--Display of 5 day forecast  -->
                    <section class="ml-6 box">
                        <div class="columns">
                            <div class="column forecast"></div>
                            <div class="column forecast"></div>
                            <div class="column forecast"></div>
                            <div class="column forecast"></div>
                            <div class="column forecast"></div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
