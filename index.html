<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <header class="hero is-link">
        <div class="hero-body">
            <p class="title has-text-centered">
                Weather Dashboard
            </p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    <div>
                        <h3 class="title is-3">Search for a City:</h3>
                        <form action="">
                            <input id="city-search" class="input is-info" type="text" placeholder="ex. Seattle">
                            <button class="button is-info">Go</button>
                        </form>
                    </div>
                </div>

                <div class="column">
                    <div>
                        <p class="title" id="searched-city">City (MM/DD/YYYY)</p>
                        <p>This is where the temp of today will display.</p>
                        <p>This is where the wind of today will display.</p>
                        <p>This is where the humidity of today will display.</p>
                    </div>

                    <div class="nes-container is-rounded">
                        <h4 class="title is-4">5 Day Forecast</h4>
                    </div>

                </div>
            </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
